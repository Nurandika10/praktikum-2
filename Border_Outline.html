<!DOCTYPE HTML>
<html>
    <head>
        <title>Latihan CSS</title>
        <style type="text/css">
            .kotak {
                background: rgb(0, 225, 255);
                width: 200px;
                height: 50px;
                margin: 20px;
            }
            .border { border: 5px solid rgb(0, 0, 0); }
            .outline { 
                outline: 5px solid rgb(0, 0, 0);
                outline-offset: 10px;
            }
        </style>
    </head>
    <body>
        <div class="kotak border"></div>
        <div class="kotak outline"></div>
    </body>
</html>
