<!DOCTYPE html>
<html>

<body>
    <h1>Shades of gray</h1>
    <p>By using equal values for red, green, and blue, you will get different shades
        of gray:</p>
    <h2 style="background-color:rgb(255, 5, 5);">rgb(60, 60, 60)</h2>
    <h2 style="background-color:rgb(179, 224, 13);">rgb(90, 90, 90)</h2>
    <h2 style="background-color:rgb(41, 38, 197);">rgb(120, 120, 120)</h2>
    <h2 style="background-color:rgb(25, 175, 212);">rgb(180, 180, 180)</h2>
    <h2 style="background-color:rgb(197, 12, 166);">rgb(210, 210, 210)</h2>
    <h2 style="background-color:rgb(240, 240, 240);">rgb(240, 240, 240)</h2>
</body>

</html>
