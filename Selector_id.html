<!DOCTYPE HTML>
<html>
    <head>
        <title>Selector Class</title>
        <style type="text/css">
            h2 {
                color: rgb(81, 255, 0);
            }
            .biru {
                color: blue;
            }
            #tebal {
                font-weight: bold;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <h2> Judul Artikel</h2>
        <p> Isi Artikel pertama </p>
        <p class="biru"> Isi Artikel kedua</p>
        <p class="biru" id="tebal"> Isi Artikel ketiga</p>
    </body>
</html>
